<html lang="en">
<head>

    <title>Available Groups</title>
</head>

<table>
    <thead>
        <tr>
            <th>id</th>
            <th>Group</th>
        </tr>

    <tbody>
        <tr th:each="group : ${groups}">
            <td><span th:text="${group.id}">id</span></td>

        </tr>
    </tbody>
</table>

</html>
