<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" th:rel="stylesheet" />
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</head>
<body>

    <main>
        <div class="container">
            <nav class="navbar navbar-expand-sm bg-light navbar-light mb-3">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">My School</a>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav" id="nav-tab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <a class="nav-link" data-bs-toggle="tab" href="#student">Student</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-bs-toggle="tab" href="#teacher">Teacher</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-bs-toggle="tab" href="#lesson">Lesson</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-bs-toggle="tab" href="#course">Course</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-bs-toggle="tab" href="#group">Group</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="tab-content" id="tabContent">
                <div class="tab-pane fade" id="student" th:insert="~{fragments/student/student :: student}"></div>
                <div class="tab-pane fade" id="teacher" th:insert="~{fragments/teacher/teacher :: teacher}"></div>
                <div class="tab-pane fade" id="lesson" th:insert="~{fragments/lesson/lesson :: lesson}"></div>
                <div class="tab-pane fade" id="course" th:insert="~{fragments/course/course :: course}"></div>
                <div class="tab-pane fade" id="group" th:insert="~{fragments/group/group :: group}"></div>
            </div>
        </div>
    </main>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
